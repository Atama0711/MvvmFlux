apply plugin: 'com.android.feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    implementation project(':base')
    api project(':common')

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$coroutines_version" // For Demo

    // google/dagger
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"

    // Rx
    implementation "io.reactivex.rxjava2:rxjava:2.2.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"
    implementation "io.reactivex.rxjava2:rxkotlin:2.2.0"
    implementation "com.uber.autodispose:autodispose-ktx:$auto_dispose_version"
    implementation "com.uber.autodispose:autodispose-android-ktx:$auto_dispose_version"
    implementation "com.uber.autodispose:autodispose-android-archcomponents-ktx:$auto_dispose_version"

    api "com.squareup.sqlbrite3:sqlbrite:$sqlbrite_version"
    api "com.squareup.sqlbrite3:sqlbrite-kotlin:$sqlbrite_version"
    // persistence
    implementation "android.arch.persistence:db:$persistence_version"
    implementation "android.arch.persistence:db-framework:$persistence_version"
    implementation "com.jsoniter:jsoniter:0.9.19"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
repositories {
    mavenCentral()
}
