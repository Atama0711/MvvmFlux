apply plugin: 'com.android.feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion rootProject.compileSdk

    defaultConfig {
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.targetSdk
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    baseFeature = true
}

dependencies {
    api 'com.android.support:appcompat-v7:28.0.0'
    application project(':installed')

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$coroutines_version" // For Demo

    // Support Library
    api "com.android.support:appcompat-v7:$support_lib_version"
    api "com.android.support:design:$support_lib_version"
    api "com.android.support:recyclerview-v7:$support_lib_version"
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    // google/dagger
    api "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    api "com.google.dagger:dagger-android:$dagger_version"
    api "com.google.dagger:dagger-android-support:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    api 'com.google.code.findbugs:jsr305:3.0.2'

    // Rx
    api "io.reactivex.rxjava2:rxjava:2.2.0"
    api "io.reactivex.rxjava2:rxandroid:2.1.0"
    api "io.reactivex.rxjava2:rxkotlin:2.2.0"
    api "com.uber.autodispose:autodispose-ktx:$auto_dispose_version"
    api "com.uber.autodispose:autodispose-android-ktx:$auto_dispose_version"
    api "com.uber.autodispose:autodispose-android-archcomponents-ktx:$auto_dispose_version"

    // Timber
    api "com.jakewharton.timber:timber:4.7.0"

    // Stetho
    api "com.facebook.stetho:stetho:1.5.0"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    feature project(":tasklist")
    feature project(":installedapp")
    feature project(":data")
    feature project(":common")
}
